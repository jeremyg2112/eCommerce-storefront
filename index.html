<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Storefront</title>
</head>
<body>
<div id="columns-container"> 
	<div id="column1">
		<header>
			<div id="menu-box">
				<div class="hamburger"></div>
				<div class="hamburger"></div>
				<div class="hamburger"></div>
			</div>
			<input id="searchbox" type="search" name="searchbox" placeholder="Search">
		</header>
		<div id="sale">
			<h2>BIG SALE</h2>
			<p>Use promo code BIGSALE to get deals now!</p>
			<button id="button1">GET IT</button>
		</div>
		<div id="products-container">
			<div class="product-box">
				<span class="discount">20% off</span>
				<p>PRODUCT ONE</p>
			</div>
			<div class="product-box"><p>PRODUCT TWO</p></div>
			<div class="product-box"><p>PRODUCT THREE</p></div>
			<div class="product-box"><p>PRODUCT FOUR</p></div>
			<div class="product-box">
				<span class="discount">40% off</span>
				<p>PRODUCT FIVE</p>
			</div>
			<div class="product-box">
				<span class="discount">10% off</span>
				<p>PRODUCT SIX</p>
			</div>
		</div>
	</div>
	<div id="column2">
		<div id="my-cart-top">
			<h2>My Cart</h2>
		</div>
		<div id="my-cart">
			<p>Oh snap! Your cart is super empty and lonely!</p>
			<img id="sad-cart-img" src="noun_Shopping Cart Sad_1700378.png">
		</div>
		<div id="check-out">
			<div id="total">
				<h3>Total</h3>
				<h3>$0.00</h3>
			</div>
			<button id="button2">CHECK OUT</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="script.js"></script>
<!-- This is a comment -->
</body>
</html>
